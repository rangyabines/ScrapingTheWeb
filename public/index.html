<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scraping The Web</title>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" media="screen" title="no title">
</head>
<body>
  <div id="wrapper" class="wrapper">
    <div class="row">
      <div class="col s12 m6">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title"><h1>Cult of Mac</h1></span>
            <p><h3><i>Be the cult that you are.</i></h3></p>
          </div>
        </div>
      </div>
    </div>
    <div id="articles"></div>
    <div id="notes"></div>
    <div class="hulk">
      <div class="head"><div class="mouth"></div></div>
      <div class="right-arm"></div>
      <div class="fist"></div>
      <div class="left-arm"></div>
      <div class="body"></div>
      <div class="right-leg"></div>
      <div class="left-leg"></div>
    </div>

    <div class="captain">
      <div class="head">A</div>
      <div class="body"><div class="star"></div></div>
      <div class="arms"></div>
      <div class="shield"><div class="star"></div></div>
      <div class="hands"></div>
      <div class="legs"></div>
      <div class="boots"></div>
    </div>

    <div class="ironman">
      <div class="helmet"><div class="mask"></div></div>
      <div class="right-arm"></div>
      <div class="left-arm"></div>
      <div class="body"><div class="power"></div></div>
      <div class="right-leg"></div>
      <div class="left-leg"></div>
    </div>

    <div class="thor">
      <div class="helmet"></div>
      <div class="head">
        <div class="beard"></div>
      </div>
      <div class="cap"></div>
      <div class="arm-right"></div>
      <div class="arm-left"></div>
      <div class="body"></div>
      <div class="hammer"></div>
      <div class="legs"></div>
      <div class="feet"></div>
    </div>
  </div>

  <div class="footer--love">
    <p>credit to <a href="https://twitter.com/mariosmaselli" target="_blank">@mariosmaselli</a> for the graphics and animation.</p>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
